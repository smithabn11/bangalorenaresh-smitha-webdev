<div class="container-fluid">
    <div class="row">
        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>
    </div>
    <div class="row">
        <h1>Welcome to ShopAwesome</h1>


        <div class="form-group" id="username">
            <input type="text"
                   ng-model="model.username"
                   class="form-control"
                   placeholder="username"/>
        </div>
        <div class="form-group" id="password">
            <input type="password"
                   ng-model="model.password"
                   class="form-control"
                   placeholder="password"/>
        </div>
        <div class="padding-button">
            <a href ng-click="model.login(model.username, model.password)"
               class="btn btn-primary btn-md center-block"
            >Sign In</a>
        </div>
        <div class="padding-button">
            <a class="btn btn-success btn-md center-block"
               href="#/register">Register</a>
        </div>
        <div class="padding-button">
            <a href="/shopper/auth/google" class="btn btn-danger btn-md center-block">
                <span class="fa fa-google-plus"></span>
                Google
            </a>
        </div>
        <div class="padding-button">
            <a href="/shopper/auth/facebook" class="btn btn-primary btn-md center-block">
                <span class="fa fa-facebook"></span>
                Facebook
            </a>
        </div>


    </div>
