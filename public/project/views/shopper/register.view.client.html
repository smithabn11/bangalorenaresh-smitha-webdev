<div class="container">
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <h1>Register</h1>
    <div class="form-group" id="username">
        <input type="text"
               ng-model="model.username"
               class="form-control"
               placeholder="username" required/>
    </div>
    <div class="form-group" id="password">
        <input type="password"
               ng-model="model.password"
               class="form-control"
               placeholder="password" required />
    </div>
    <div class="form-group" id="retype_password">
        <input type="password"
               ng-model="model.retype_password"
               class="form-control"
               placeholder="verify password" required />
    </div>
    <a class="btn btn-primary btn-block"
       href ng-click="model.register(model.username, model.password, model.retype_password)">Register</a>
    <a class="btn btn-danger  btn-block"
       href="#/login">Cancel</a>
</div>
