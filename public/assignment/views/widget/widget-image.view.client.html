<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <p class="navbar-text space-right pull-left">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget"><span
                    class="glyphicon glyphicon-chevron-left"></span></a>
        </p>
        <div class="navbar-header pull-left">
            <a class="navbar-brand">
                Widget Edit
            </a>
        </div>
        <p class="navbar-text pull-right">
            <a ng-click="model.updateWidget(model.widget)"><span
                    class="glyphicon glyphicon-ok"></span></a>
        </p>
    </div>
</nav>

<div class="container-fluid">

    <div class="form-group">
        <label for="name">Name</label>
        <input ng-model="model.widget.name" type="text" class="form-control" id="name" placeholder="Image name">
    </div>
    <div class="form-group">
        <label for="text">Text</label>
        <input ng-model="model.widget.text" type="text" class="form-control" id="text" placeholder="Image description">
    </div>
    <div class="form-group">
        <label for="url">URL</label>
        <input ng-model="model.widget.url" type="text" class="form-control" id="url"
               placeholder="https://www.image.com/LocationPhotos-g60745-Boston_Massachusetts.html#22588325">
    </div>
    <div class="form-group">
        <label for="width">Width</label>
        <input ng-model="model.widget.width" type="text" class="form-control" id="width" placeholder="100%">
    </div>
    <form id="imageUpload">
        <div id="imgUploadFile" class="form-group has-feedback">
            <label for="upload">Upload</label>
            <span class="glyphicon form-control-feedback"></span>
            <div class="row">
                <div class="col-sm-12">
                    <input name="myFile" type="file" class="form-control"/>
                </div>
            </div>
            <input name="width" value="{{model.widget.width}}" style="display: none"/>
            <input name="widgetId" value="{{model.widget._id}}" style="display: none"/>
            <button id="upload" ng-click="model.uploadImage()" class="btn btn-block btn-primary">Upload Image</button>
        </div>
    </form>
    <!--<a class="btn btn-primary btn-block"-->
    <!--href="#">Upload Image</a>-->
    <a class="btn btn-danger btn-block"
       href ng-click="model.deleteWidget(model.widget._id)">Delete</a>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}"><span class="glyphicon glyphicon-user navbar-custom"></span>
            </a>
        </p>
    </div>
</nav>
