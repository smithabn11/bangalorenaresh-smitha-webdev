<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <p class="navbar-text space-right pull-left">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page"><span
                    class="glyphicon glyphicon-chevron-left"></span></a>
        </p>
        <div class="navbar-header pull-left">
            <a class="navbar-brand">
                Edit Page
            </a>
        </div>
        <p class="navbar-text pull-right">
            <a href
               ng-click="model.updatePage(model.page)"><span
                    class="glyphicon glyphicon-ok"></span></a>
        </p>
    </div>
</nav>

<div class="container-fluid">
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <form>
        <div class="form-group" id="pagename">
            <label for="name">Name</label>
            <input ng-model="model.page.name" type="text" class="form-control" id="name" placeholder="Page name">
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <textarea ng-model="model.page.title" class="form-control" id="title" rows="3"
                      placeholder="Page title"></textarea>
        </div>
    </form>
    <a class="btn btn-danger btn-block"
       href ng-click="model.deletePage(model.page._id)">Delete</a>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}"><span class="glyphicon glyphicon-user navbar-custom"></span>
            </a>
        </p>
    </div>
</nav>
