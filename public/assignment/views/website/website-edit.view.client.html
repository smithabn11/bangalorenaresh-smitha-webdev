<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-md-3 hidden-xs hidden-sm">
            <ul class="list-group" ng-repeat="website in model.websites">
                <li class="list-group-item borderless"><a href="#/user/{{model.userId}}/website/{{website._id}}/page">{{website.name}}</a><a
                        href="#/user/{{model.userId}}/website/{{website._id}}"> <i
                        class="glyphicon glyphicon-cog pull-right"></i></a></li>
            </ul>
        </div>
        <!--Not added line and differentiate between landscape and potrait view-->
        <div class="col-md-9">
            <form>
                <div class="form-group">
                    <label for="website_name">Website Name</label>
                    <input ng-model="model.website.name" type="text" class="form-control" id="website_name"
                           placeholder="Blogger">
                </div>
                <div class="form-group">
                    <label for="web_description">Web Description</label>
                    <textarea ng-model="model.website.description" class="form-control" id="web_description" rows="3"
                              placeholder="Create a beautiful blog that fits your style. Choose from a selection of easy-to-use templates – all with flexible layouts and hundreds of background images – or design something new."></textarea>
                </div>
            </form>
            <a class="btn btn-danger btn-block"
               href ng-click="model.deleteWebsite(model.website._id, model.userId)">Delete</a>
        </div>
    </div>
</div>
